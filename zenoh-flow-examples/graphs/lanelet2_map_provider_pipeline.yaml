flow: Lanelet2MapProvider

operators:
  - id: Lanelet2MapOperator
    uri: file://./target/debug/examples/liblanelet2_map_operator.so
    inputs: [Config]
    outputs: [Config]

sources:
  - id: Lanelet2MapInput
    uri: file://./target/debug/examples/liblanelet2_map_input.so
    output: Config
    configuration:
      map_osm_file: http://192.168.10.43:8000/sdv/2/map/lanelet2_map.osm
      latitude: 37.380811523812845
      longitude: -121.90840595108715
      elevation: 16.0

sinks:
  - id: Lanelet2MapOutput
    uri: file://./target/debug/examples/liblanelet2_map_output.so
    input: Config

links:
  - from:
      id: Lanelet2MapInput
      output: Config
    to:
      id: Lanelet2MapOperator
      input: Config

  - from:
      id: Lanelet2MapOperator
      output: Config
    to:
      id: Lanelet2MapOutput
      input: Config